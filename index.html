<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Intro component with sign up form</title>
    </head>
    <body>
        <main class="main">
            <div class="page-heading">
                <h1 class="page-heading__title">
                    Learn to code by watching others
                </h1>
                <p class="page-heading__description">
                    See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great but understanding how
                    developers think is invaluable.
                </p>
            </div>
            <div class="registration">
                <div class="registration__banner">
                    <span class="registration__banner-highlight"
                        >Try if free 7 days</span
                    >
                    then $20/mo. thereafter
                </div>
                <form action="" novalidate class="registration__form">
                    <div class="registration__form-group">
                        <label for="firstname" class="visually-hidden"
                            >Firstname</label
                        >
                        <input
                            type="text"
                            id="firstname"
                            name="first name"
                            placeholder="First Name"
                            class="registration__form-input"
                            aria-required="true"
                            aria-invalid="false"
                            aria-describedby="firstname-error"
                        />
                        <p
                            class="registration__form-error"
                            role="alert"
                            id="firstname-error"
                        ></p>
                        <img
                            src="./images/icon-error.svg"
                            alt=""
                            class="registration__form-error-icon"
                            id="firstname-error-icon"
                        />
                    </div>
                    <div class="registration__form-group">
                        <label for="lastname" class="visually-hidden"
                            >Lastname</label
                        >
                        <input
                            type="text"
                            id="lastname"
                            name="last name"
                            placeholder="Last Name"
                            class="registration__form-input"
                            aria-required="true"
                            aria-invalid="false"
                            aria-describedby="lastname-error"
                        />
                        <p
                            class="registration__form-error"
                            id="lastname-error"
                            role="alert"
                        ></p>
                        <img
                            src="./images/icon-error.svg"
                            alt=""
                            class="registration__form-error-icon"
                            id="lastname-error-icon"
                        />
                    </div>
                    <div class="registration__form-group">
                        <label for="email" class="visually-hidden">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email address"
                            placeholder="Email Address"
                            class="registration__form-input"
                            aria-required="true"
                            aria-invalid="false"
                            aria-describedby="email-error"
                        />
                        <p
                            class="registration__form-error"
                            id="email-error"
                            role="alert"
                        ></p>
                        <img
                            src="./images/icon-error.svg"
                            alt=""
                            class="registration__form-error-icon"
                            id="email-error-icon"
                        />
                    </div>
                    <div class="registration__form-group">
                        <label for="password" class="visually-hidden"
                            >Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            placeholder="Password"
                            class="registration__form-input"
                            aria-required="true"
                            aria-invalid="false"
                            aria-describedby="password-error"
                        />
                        <p
                            class="registration__form-error"
                            id="password-error"
                            role="alert"
                        ></p>
                        <img
                            src="./images/icon-error.svg"
                            alt=""
                            class="registration__form-error-icon"
                            id="password-error-icon"
                        />
                    </div>
                    <button type="submit" class="registration__form-btn">
                        claim your free trial
                    </button>
                    <p class="registration__form-terms">
                        By clicking the button, you are agreeing to our
                        <a href="#" class="terms-conditions"
                            >Terms and Services</a
                        >
                    </p>
                </form>
            </div>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
